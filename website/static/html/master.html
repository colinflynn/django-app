<!DOCTYPE html>
{% load static %}
<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="x-ua-compatible" content="ie=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>MASTER</title>
			<script src="{% static 'components/bower_components/webcomponentsjs/webcomponents-lite.js' %}"></script>
			<link rel="import" href="{% static 'components/bower_components/paper-toolbar/paper-toolbar.html' %}">
			<link rel="import" href="{% static 'components/bower_components/app-layout/app-drawer/app-drawer.html' %}">
			<link rel="import" href="{% static 'components/bower_components/paper-button/paper-button.html' %}">
			<link rel="import" href="{% static 'components/bower_components/paper-tabs/paper-tabs.html' %}">
			<link rel="import" href="{% static 'components/bower_components/paper-tabs/paper-tab.html' %}">
			<link rel="import" href="{% static 'components/bower_components/paper-input/paper-input.html' %}">
			<link rel="import" href="{% static 'components/bower_components/paper-input/paper-input-container.html' %}">
			<link rel="import" href="{% static 'components/bower_components/paper-icon-button/paper-icon-button.html' %}">
			<link rel="import" href="{% static 'components/bower_components/paper-drawer-panel/paper-drawer-panel.html' %}">
			<link rel="import" href="{% static 'components/bower_components/iron-icons/iron-icons.html' %}">
			<link rel="import" href="{% static 'styles/custom-polymer-styles.html' %}">
	</head>

	<body>	
		<dom-module id="custom-input">
			<style is="custom-style">
				    paper-input {
				    	--paper-input-container-color: white;
				    	--paper-input-container-underline: red;
				    	--paper-input-container-focus-color: white;
				    	--paper-input-container-input-color: white;
				    	
				    }
			</style>
		    <template>
		        <!-- add keydown listener to paper input -->
			  <paper-input label="Search" id="searchInput" no-label-float on-keydown="checkForEnter">
			  	<paper-icon-button suffix icon="search" onclick="search()"></paper-icon-button>
			  </paper-input>
		    </template>
		    <script>
		    	function search(e){
		    		console.log("SEARCH!");
		    	}
		        Polymer({
		            is: "custom-input",
		            checkForEnter: function (e) {
		                // check if 'enter' was pressed
		                if (e.keyCode === 13) {
		                    search(e);
		                }
		            }
		        });

		    </script>
		</dom-module>
		<paper-toolbar class="medium-tall">
		  <paper-tabs selected="0" autoselect-delay="400" class="bottom self-end" fit-container scrollable>
		    <paper-tab>The first tab</paper-tab>
		    <paper-tab>Tab two</paper-tab>
		    <paper-tab>The third tab</paper-tab>
		  </paper-tabs>
		  <paper-icon-button icon="menu" onclick="drawer.open()"></paper-icon-button>
		  <span class="title">App Name</span>
		  <custom-input></custom-input>
		</paper-toolbar>
		<app-drawer id="drawer" swipe-open></app-drawer>
	</body>

</html>
